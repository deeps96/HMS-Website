<div class="row">
	<div class="input-field col s6">
		<input id="uri" name="uri" type="text" class="validate" [(ngModel)]="uri">
		<label for="uri">URI-Command</label>
	</div>
	<div class="col s3">
		<a class="waves-effect waves-light btn"><i class="material-icons left" (click)="deleteListener(uri)">add</i>Add</a>
	</div>
	<div class="col s3">
		<a class="waves-effect waves-light btn"><i class="material-icons left" (click)="addListener(uri)">remove</i>Remove</a>
	</div>
</div>
