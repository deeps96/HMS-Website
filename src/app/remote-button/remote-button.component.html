<a materialize="tooltip" 
	class="btn-floating btn-large waves-effect waves-light blue lighten-2 tooltipped" 
	data-delay="30" 
	data-position="bottom" 
	[attr.data-tooltip]=remoteButton.description
	(click)="pressButton()"
	*ngIf="remoteButton.imageUrl.length > 0">
	<img [src]=remoteButton.imageUrl />
</a>
